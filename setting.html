<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login|Golden Tower chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dashboard.css">
<script src="dashboard.js"></script>
<style>
    #image-chooser{
        background-color: #eee;
      
        border-radius: 100%;
        width: 100px;
        height: 100px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
    }
    #image-chooser div, #image-chooser img{
        border-radius: 100%;
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>
<div class="container-fluid bg-light p-3">
    
      <div class="container bg-white p-3 mx-auto d-block shadow w-75 mt-5">
        <h3 class="text-center mb-3">Golden Tower Chat</h3>
        <h5 class="text-center mb-2 text-primary">UPDATING YOUR PROFILE</h5>
        <div class="container mt-4">
            <form method="post" action="#">
              <div class="mb-3">

                <div id="image-chooser"> 
                     <p class="">Image</p>
                        <div class=" d-none w-100 h-100 bg-primary">
                        <img id="imagePreview"  style="width: 100%" alt="Image Preview">
                      </div>
                </div>
                
                <input class="form-control" type="file" id="imageInput" accept="image/*" style="display: none;">

              </div>
              <div class="input-group mb-2">
                <input type="text" name="fullnames" id="" class="form-control" placeholder="Enter Full Names">
            </div>
            <div class="input-group mb-2">
                <input type="email" name="email" id="" class="form-control" placeholder="Enter Email Address">
            </div>
           
                <div class="container-fluid mb-2 shadow p-2">
                <input type="date" name="date" id="" class="form-control mb-2" placeholder="Enter Your Birth Date">
                    <select name="gender" class="custom-select mb-2">
                        <option selected>Choose Your Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                      </select>
                      <input type="tel" name="phone" id="" class="form-control mb-2" placeholder="Enter Your phone number">
                      <div class="row mb-2 p-3">
                        <div class="col-sm-6">
                           <input type="password" name="psw" id="" class="form-control mb-2" placeholder="Enter your Password">
                        </div>
                        <div class="col-sm-6">
                           <input type="password" name="psw" id="" class="form-control mb-2" placeholder="Confirm Your Password">
                        </div>
                       </div>
                </div>
               
            <button type="submit" class="btn btn-success btn-block">UPDATE</button>
            </form>
          </div>
                
      </div>
        
</div>

       <script>
        document.querySelector("#image-chooser").addEventListener("click",function(){
            document.getElementById('imageInput').click();
        })


        document.getElementById('imageInput').addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    document.querySelector("#image-chooser div").classList.remove("d-none")
                    document.querySelector("#image-chooser p").classList.add("d-none")
                const imgElement = document.getElementById('imagePreview');
                imgElement.src = event.target.result;
                imgElement.style.display = 'block';
                
                };
                reader.readAsDataURL(file);
            }
});

       </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
